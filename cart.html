<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css'>
    <script  src="cart.js">


    </script>

<script>
function show()
{

name1=localStorage.getItem("name1");
price1=localStorage.getItem("price1");

image1=localStorage.getItem("image1");

document.getElementById("spn").innerText=name1;
document.getElementById("spp").innerText=price1;
document["img1"].src=image1;


}

</script>
</head>
<body onpageshow="show()">
    <div class="mat">
           <h3 class="bat">Your Shopping Cart</h3>
           <img src="image/shopping-cart.png" class="img2" height="40px">
    </div>    
        <section class="contain content-section">  
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="image/product9.jpg" width="100" height="100">
                            <span class="cart-item-title">Pink Top</span>
                        </div>
                        <span class="cart-price cart-column">$1299.00</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-danger" type="button">REMOVE</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="image/SingleProduct4.jpg" width="100" height="100">
                            <span class="cart-item-title">Yellow T-shirt</span>
                        </div>
                        <span class="cart-price cart-column">$855.00</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-danger" type="button">REMOVE</button>
                        </div>   
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" id="img1" name="img1" src="" width="100" height="100">
                            <span class="cart-item-title" id="spn"></span>
                        </div>
                        <span class="cart-price cart-column" id="spp"></span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-danger" type="button">REMOVE</button>
                        </div>      
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$2154</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Buy Now</button>
        </section>
</body>   
</html>
